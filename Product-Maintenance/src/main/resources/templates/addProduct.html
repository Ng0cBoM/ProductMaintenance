<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Product</h1> 
	<h4>You must enter a description for the product.</h4>
	
	<form th:action="@{/products}" th:object = "${product}" method="post" >
		Product Code: <input type="text" name="id"/> <br /> <br /> 
		Product Name: <input type="text" name="name"/> <br /> <br />
		Product Description: <input type="text" name="description"/> <br /> <br />
		Product Price: <input type="text" name="price"/> <br /> <br />
		<input type="submit" value="Update Product"/>
		<button th:formaction="@{/products}" th:formmethod="get">View Product</button>
	</form>
</body>
</html>
